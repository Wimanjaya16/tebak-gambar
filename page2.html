<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Gambar - Halaman 2</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e004f;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #dcdcdc;
        }
        .container {
            background: #4b007a;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            text-align: center;
            margin-top: 50px;
        }
        img {
            border-radius: 20px;
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        input[type="text"] {
            padding: 15px;
            width: calc(100% - 32px);
            margin-top: 20px;
            margin-bottom: 30px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            padding: 15px 30px;
            background-color: #d1a1e3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b68ac4;
        }
        .hidden {
            display: none;
        }
        .love {
            font-size: 2em;
            color: #ff69b4;
            animation: loveAnimation 1s infinite;
        }
        @keyframes loveAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tebak Gambar - Halaman 2</h1>
        <p>Lihat gambar berikut dan masukkan jawaban di kolom di bawah:</p>
        <img src="anjing.jpg" alt="Gambar Anjing" data-answer="3 dan 4">
        <br><br>
        <label for="answer">Jawaban Anda:</label>
        <input type="text" id="answer" name="answer">
        <button onclick="checkAnswer()">Kirim Jawaban</button>
        <p id="message" class="hidden">Selamat! <span class="love">ðŸ’–ðŸ’–ðŸ’–</span></p>
    </div>
    <script>
        function checkAnswer() {
            const correctAnswer = document.querySelector('img').dataset.answer;
            const userAnswer = document.getElementById('answer').value.toLowerCase();
            const message = document.getElementById('message');
            if (userAnswer === correctAnswer) {
                message.classList.remove('hidden');
            } else {
                alert('Coba lagi!');
            }
        }
    </script>
</body>
</html>
